<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>CSS-3 Practise</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid rebeccapurple;
        }

        .outer{
            background-color: greenyellow;
        }

        .inner{
            background-color: indigo;
            transform: translate(20px);
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <div class="box outer">
        <div class="box inner">Box-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">Box-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">Box-1</div>
    </div>
</body>
</html>
