<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 5px solid cyan;
            background-color: darkcyan;
        }

        .box:hover{
            background-color: darkgoldenrod;
            transition: background-color .5s ease .5s;
        }
    </style>
</head>
<body>
    <div class="box">
        Transition
    </div>
</body>
</html>
